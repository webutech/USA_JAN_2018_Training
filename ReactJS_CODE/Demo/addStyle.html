<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>template</title>
</head>
<body>
   <div id="root"></div>
   <script type="text/javascript" src="react.js"></script>
   <script type="text/javascript" src="react-dom.js"></script>
   <script src="babel.min.js"></script>
   <script type="text/babel">

      class StateDemoComponent extends React.Component{
          
          constructor(props){
              super(props); // super should be the first call
              this.state={count:1};
          }
          
          getApplicationMessage(){
              return('Application Heading');
          }
          render(){
              var myStyle={
                  color:'red'
              }
              
              return(
                  <div>
                  <h1 style={myStyle}>{this.getApplicationMessage()}</h1>
                  <h1>{this.state.count===0?'No one started visiting site':'People stated visiting'}</h1>
                 
                  </div>
              );
          }
      }
      ReactDOM.render(<StateDemoComponent/>,document.getElementById('root'));
      
       
    
   </script>
    
</body>
</html>
